<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Sign Up</title>

<link rel="stylesheet" type="text/css" href="css/logIn.css" />
<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>


<div class="text-center" >
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="msform" action="rest/signup/upload" method="post">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<fieldset  class="login-group" id="fs1">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="cpass" name="cpass" placeholder="confirm password">
					</div>
				</fieldset>
				<fieldset  class="login-group" id="fs2">
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name">
					</div>
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="reg_telephone" class="sr-only">Telephone</label>
						<input type="text" class="form-control" id="telephone" name="telephone" placeholder="telephone">
					</div>
					<div class="form-group">
						<label for="reg_address" class="sr-only">Address</label>
						<input type="text" class="form-control" id="address" name="address" placeholder="address">
					</div>
				</fieldset >
				<fieldset  class="login-group" id="fs3">
					<div class="form-group">

						<div class="sr-only">Profile Image</div>
						<p>profile image</p>
						<input type="file" name="file">

					</div>
					<button type="submit" id="btnSignUp"  class="login-button"><i class="fa fa-chevron-right"></i> </button>
				</fieldset >
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="logIn.html">login here</a></p>
			</div>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script type="text/javascript" src="js/jquery.easing.1.3.js"> </script>
			<script type="text/javascript" src="js/signUp.js"> </script>
			<script src="js/sweetalert.min.js"></script> 
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4tYr8JZwZSmmCclvrZrto8rlgHjLIwf0&libraries=places&callback=initAutocomplete"
        	async defer></script>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</html>
